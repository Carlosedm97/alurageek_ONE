<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuente Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/2bf8c723e2.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2bf8c723e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/editar-producto.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Productos</title>
</head>
<body>
  <header class="header__container">
    <div class="header">
      <img class="header__logo" src="img/logo-alurageek.png" alt="Logo de AluraGeek">
      <div class="header__busqueda">
        <form action="" class="form__busqueda">
          <input type="text" name="busqueda" id="busqueda" class="busqueda__input" placeholder="¿Qué deseas buscar?">
          <button type="submit" class="busqueda__button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <section class="galeria__container">
      <div class="categoria__container">
        <div class="info__galeria">
          <h2 class="galeria__titulo">Todos los productos</h2>
        </div>
        <div class="productos" data-product>
        </div>
      </div>
    </section>
  </main>
  <script src="JS/listarProductosCliente.js" type="module"></script>
</body>
</html>
