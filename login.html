<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://kit.fontawesome.com/2bf8c723e2.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2bf8c723e2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/png" href="img/icon.png">
  <title>Inicio de sesión</title>
</head>

<body>
  <header class="header__container">
    <div class="header">
      <a href="index.html"><img class="header__logo" src="img/logo-alurageek.png" alt="Logo de AluraGeek"></a>
    </div>
  </header>
  <main>
    <section class="login__container">
      <div class="login">
          <div class="form__container--login">
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <form action="" class="form--login" data-form>
              <div class="input__container">
                <input type="email" class="form__input--login" placeholder="Correo Electronico" data-tipo="correo" required data-correo>
                <span class="form__message--invalid"></span>
              </div>
              <div class="input__container">
                <input type="password" class="form__input--login" placeholder="Contraseña" data-tipo="contraseña" required data-contraseña>
                <span class="form__message--invalid"></span>
              </div>
              <div class="input__container">
                <button type="submit" class="form__button--login" data-button>Entrar</button>
                <span class="form__message--invalid invalid"></span>
              </div>
            </form>
          </div>
      </div>
    </section>
  </main>
  <footer class="footer__container">
    <div class="footer">
      <div class="footer__info">
        <img class="footer__logo" src="img/logo-alurageek.png" alt="Logo AluraGeek">
        <div class="footer__menu">
          <ul class="menu__list">
            <li class="list__item"><a href="">Quienes somos</a></li>
            <li class="list__item"><a href="">Politica de privacidad</a></li>
            <li class="list__item"><a href="">Programa de fidelidad</a></li>
            <li class="list__item"><a href="">Nuestras Tiendas</a></li>
            <li class="list__item"><a href="">Quiero ser franquiciado</a></li>
            <li class="list__item"><a href="">Anúncie aquí</a></li>
          </ul>
        </div>
      </div>
      <div class="footer__form">
        <h3 class="form__titulo">Hable con nosotros</h3>
        <form class="form">
          <div class="form__input--container">
            <input class="form__input" type="text" name="nombre" placeholder="Nombre" required data-tipo="nombre">
            <span class="form__message--invalid"></span>
          </div>
          <div class="form__input--container">
            <textarea class="form__input form__input--textarea" name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Escribe tu mensaje" maxlength="120" required data-tipo="mensaje"></textarea>
          </div>
          <button type="submit" class="form__submit">Enviar mensaje</button>
          <a class="mailto" href="mailto:carlosedm97@gmail.com">mail</a>
        </form>
      </div>
    </div>
    <div class="footer__copyright">
      <p class="copyright__text">Copyright &copy; 2023 <a class="copyright__link" href="https://github.com/Carlosedm97/" target="_blank" rel="noopener">Carlos López</a></p>
    </div>
  </footer>
  <script src="JS/validarLogin.js" type="module"></script>
</body>

</html>
