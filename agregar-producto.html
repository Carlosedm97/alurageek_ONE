<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuente Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/2bf8c723e2.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2bf8c723e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/agregar-producto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Agregar Producto</title>
</head>
<body>
  <header class="header__container">
    <div class="header">
      <a href="index.html"><img class="header__logo" src="img/logo-alurageek.png" alt="Logo de AluraGeek"></a>
      <!-- <div class="header__busqueda">
        <form action="" class="form__busqueda">
          <input type="text" name="busqueda" id="busqueda" class="busqueda__input" placeholder="¿Qué deseas buscar?">
          <button type="submit" class="busqueda__button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div> -->
    </div>
  </header>
  <main>
    <section class="agregar__container">
      <div class="agregar">
          <div class="form__container--agregar">
            <h1 class="agregar__titulo">Agregar producto</h1>
            <form class="form--agregar" data-form>
              <div class="form__input--container">
                <input type="text" class="form__input--agregar" placeholder="URL de la imágen" data-imagen data-tipo='imagen' required>
                <span class="form__message--invalid"></span>
              </div>
              <div class="form__input--container">
                <input type="text" class="form__input--agregar" placeholder="Categoría del producto" data-categoria data-tipo='categoria' required>
                <span class="form__message--invalid"></span>
              </div>
              <div class="form__input--container">
                <input type="text" class="form__input--agregar" placeholder="Nombre del producto" data-nombre maxlength="20" data-tipo='nombre' required>
                <span class="form__message--invalid"></span>
              </div>
              <div class="form__input--container">
                <input type="text" class="form__input--agregar" placeholder="Precio del producto" data-precio data-tipo='precio' required pattern="\d+">
                <span class="form__message--invalid"></span>
              </div>
              <textarea class="form__textarea--agregar" cols="30" rows="5" placeholder="Descripción del producto" data-descripcion maxlength="150" data-tipo='descripcion' required></textarea>
              <button type="submit" class="form__button--agregar">Agregar producto</button>
            </form>
          </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="JS/crearProducto.js" type="module"></script>
  <script src="JS/validarAgregarProducto.js"></script>
</body>
</html>
