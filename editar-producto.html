<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuente Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/2bf8c723e2.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2bf8c723e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/agregar-producto.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Editar Producto</title>
</head>
<body>
  <header class="header__container">
    <div class="header">
      <img class="header__logo" src="img/logo-alurageek.png" alt="Logo de AluraGeek">
      <div class="header__busqueda">
        <form action="" class="form__busqueda">
          <input type="text" name="busqueda" id="busqueda" class="busqueda__input" placeholder="¿Qué deseas buscar?">
          <button type="submit" class="busqueda__button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <section class="agregar__container">
      <div class="agregar">
          <div class="form__container--agregar">
            <h1 class="agregar__titulo">Agregar producto</h1>
            <form class="form--agregar" data-form>
              <input type="text" class="form__input--agregar" placeholder="URL de la imágen" data-imagen>
              <input type="text" class="form__input--agregar" placeholder="Categoría del producto" data-categoria>
              <input type="text" class="form__input--agregar" placeholder="Nombre del producto" data-nombre>
              <input type="text" class="form__input--agregar" placeholder="Precio del producto" data-precio>
              <textarea class="form__textarea--agregar" cols="30" rows="5" placeholder="Descripción del producto" data-descripcion></textarea>
              <button type="submit" class="form__button--agregar">Actualizar</button>
            </form>
          </div>
      </div>
    </section>
  </main>
  <footer class="footer__container">
    <div class="footer">
      <img class="footer__logo" src="img/logo-alurageek.png" alt="Logo AluraGeek">
      <div class="footer__menu">
        <ul class="menu__list">
          <li class="list__item"><a href="">Quienes somos</a></li>
          <li class="list__item"><a href="">Politica de privacidad</a></li>
          <li class="list__item"><a href="">Programa de fidelidad</a></li>
          <li class="list__item"><a href="">Nuestras Tiendas</a></li>
          <li class="list__item"><a href="">Quiero ser franquiciado</a></li>
          <li class="list__item"><a href="">Anúncie aquí</a></li>
        </ul>
      </div>
      <div class="footer__form">
        <h3 class="form__titulo">Hable con nosotros</h3>
        <form class="form" action="">
          <input class="form__input" type="text" placeholder="Nombre">
          <textarea class="form__input form__input--textarea" name="mensaje" id="mensaje" cols="30" rows="4" placeholder="Escribe tu mensaje"></textarea>
          <button type="submit" class="form__submit">Enviar mensaje</button>
        </form>
      </div>
    </div>
    <div class="footer__copyright">
      <p class="copyright__text">Copyright &copy; 2023 <a class="copyright__link" href="https://github.com/Carlosedm97/" target="_blank" rel="noopener">Carlos López</a></p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="JS/editarProducto.js" type="module"></script>
</body>
</html>
